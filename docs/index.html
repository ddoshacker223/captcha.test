<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="captcha-container">
        <div class="captcha-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1 class="captcha-title">Security Check</h1>
        <p class="captcha-description">
            Please verify that you are human to continue accessing this service
        </p>
        
        <div class="captcha-box" id="captchaBox">
            <div class="captcha-check">
                <div class="check-icon">
                    <i class="fas fa-check"></i>
                </div>
                <span class="check-text">I'm not a robot</span>
            </div>
        </div>
        
        <button class="btn-verify" id="verifyBtn" disabled>
            <span id="btnText">Verify</span>
            <div class="loading-dots" id="loadingDots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle me-2"></i>Verification successful!
        </div>
        
        <div class="security-badges">
            <span class="badge"><i class="fas fa-lock me-1"></i>SSL Secure</span>
            <span class="badge"><i class="fas fa-user-shield me-1"></i>Privacy</span>
        </div>
        
        <div class="privacy-notice">
            <i class="fas fa-info-circle me-1"></i>
            Protected by reCAPTCHA. Privacy â€¢ Terms
        </div>
    </div>

    <script src="assets/js/captcha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
